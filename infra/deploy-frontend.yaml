apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: matchmate
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/$PROJECT_ID/$IMAGE_NAME:$TAG
        ports:
        - containerPort: 8080        
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
