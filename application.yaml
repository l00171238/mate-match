apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/l00171238/mate-match.git
    targetRevision: HEAD
    path: ./infra/deploy-frontend.yaml
  destination: 
    server: https://kubernetes.default.svc
    namespace: matchmate

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true