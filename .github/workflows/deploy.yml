name: Run Terraform Script with Google Cloud Service Account
on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud authentication
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" | base64 -d > gcp_auth.json
          export GOOGLE_APPLICATION_CREDENTIALS=gcp_auth.json

      - name: Initialize Terraform (Optional)
        run: terraform init

      - name: Run Terraform apply
        run: terraform apply -auto-approve


